@(username: String)(implicit request: RequestHeader)

@main(Some(username)) {

    <div class="page-header">
        <h1>Welcome to the click battle room <small>You are chatting as @username</small></h1>
    </div>

    <div id="onError" class="alert-message error">
        <p>
            <strong>Oops!</strong> <span></span>
        </p>
    </div>

    <button id="click" value="0" class="btn btn-default">click me!</button>

    <div id="onChat" class="row">
        <div class="span10" id="main">
            <div id="messages">
            </div>
            <textarea id="talk"></textarea>
        </div>
        <div class="span4">
            <h2>Members</h2>
            <ul id="members">
            </ul>
        </div>
    </div>

    <script type="text/javascript" charset="utf-8" src="@routes.Application.chatRoomJs(username)"></script>

}
